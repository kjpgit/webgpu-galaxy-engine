<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WebGPU - Galaxy Engine</title>

    <style>
      @font-face {
        font-family: "ShareTechMono";
        src: url("./sharetech.ttf") format("truetype");
      }

      html { 
        height: 100%; margin: 0; padding: 0; 
      }
      body { 
        height: 100%; margin: 0; padding: 0; 
        background: #222;
      }
      .hidden { display: none; }


      div.center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div.canvas-wrapper {
        border: 3px solid black;
        width: 92vw;
        aspect-ratio: 1792/640;
        margin: auto;
        margin-top: 3vh;
      }
      canvas {
        display: block;
        margin: 0;
        width: 100%;
        height: 100%;
      }


      div.stand-center {
        font-family: ShareTechMono;
        font-size: 16px;
        display: flex;
        gap: 6vw;
        justify-content: center;
        align-items: stretch;
        margin-left: 6vw;
        margin-right: 6vw;
        margin-top: 2vh;
        xbackground-color: gray;
      }
      div.stand {
        background-color: black;
        color: silver;
        padding: 10px;
        text-align: center;
      }
      div.remote {
        background-color: black;
        color: silver;
        padding: 10px;
        text-align: center;
      }
      div.equal > div {
        /* god why is flexbox so annoying */
        flex: 1 1 0;
      }


      .modal {
        /* modals are hidden by default */
        display: none;

        /* modal container fixed across whole screen */
        position: fixed;
        inset: 0;

        /* z-index must be higher than everything else on the page */
        z-index: 10000;

        /* semi-transparent black background exposed by padding */
        background-color: rgba(0, 0, 0, .75);
        padding: 40px;

        /* enables scrolling for tall modals */
        overflow: auto;
      }

      .modal.open {
        display: block;
      }

      .modal-body {
        padding: 20px;
        background: #fff;
      }

      body.modal-open {
        /* body overflow is hidden to hide main scrollbar when modal window is open */
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="error-message" class="hidden"></div>

    <div class=center>
      <div class="canvas-wrapper">
        <canvas id="canvas-container" width=1792 height=640></canvas>
      </div>
    </div>

    <div class="stand-center equal">
      <div class=remote id=fps>&nbsp;</div>
      <div class=stand>
        <div>Galaxy Engine</div>
        <div>by Karl Pickett</div>
      </div>
      <div class=remote class=>
        <!--
        <div>Keys:&nbsp;</div>
        <div>s t &lt;space&gt; j k 1-3</div>
        --> 

        <div onclick="ge_openModal('modal-controls')">Controls 
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
          </svg>
        </div>
      </div>
    </div>

    <div id="modal-controls" class="modal">
      <div class="modal-body">
        <h1>A custom modal popup</h1>
        <button onclick="ge_closeModal()">Close</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
