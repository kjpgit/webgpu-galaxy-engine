<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WebGPU - Galaxy Engine</title>

    <style>
      @font-face {
        font-family: "ShareTechMono";
        src: url("./sharetech.ttf") format("truetype");
      }

      html { 
        height: 100%; margin: 0; padding: 0; 
      }
      body { 
        height: 100%; margin: 0; padding: 0; 
        background: #222;
      }
      .hidden { display: none; }


      div.center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div.canvas-wrapper {
        border: 3px solid black;
        max-width: 100%;
        margin: auto;
      }
      canvas {
        display: block;
        margin: 0;
        max-width: 100%;
      }


      div.stand-center {
        display: flex;
        gap: 100px;
        justify-content: center;
        align-items: center;
        margin-left: 300px;
        margin-right: 300px;
      }
      div.stand {
        font-family: ShareTechMono;
        width: 400px;
        font-size: 16px;
        background-color: black;
        color: silver;
        margin-top: 20px;
        padding: 10px;
        text-align: center;
      }
      div.remote {
        display: flex;
        font-family: ShareTechMono;
        width: 300px;
        font-size: 16px;
        background-color: black;
        color: silver;
        margin-top: 20px;
        padding: 10px;
        text-align: left;
      }
      div.equal > div {
        /* god why is flexbox so annoying */
        flex: 1 1 0;
      }
    </style>
  </head>

  <body>
    <div style="height: 50px"></div>
    <div id="error-message" class="hidden"></div>

    <div class=center>
      <div class="canvas-wrapper">
        <canvas id="canvas-container" width=1792 height=640></canvas>
      </div>
    </div>

    <div class="stand-center equal">
      <div></div>
      <div class=stand>
        <div>Galaxy Engine</div>
        <div>by Karl Pickett</div>
      </div>
      <div class=remote class=>
        <div>Keys:&nbsp;</div>
        <div>1-4 t s &lt;space&gt; j k</div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
